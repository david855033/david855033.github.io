<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neonatal Jaundice Helper</title>
    <link rel="stylesheet" type="text/css" href="JaundiQStyle.css">
</head>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript" src="d3.js"></script>
<body>
    <div id="vm">
        <h2>NICU黃疸臨界值查詢</h2>
        <div class='ga wrapper' v-show="false">
            <div class='ga btn c1'>&#60;35週</div>
            <div class='ga btn c2'>≥35週</div>
            <div class="clear"></div>  
        </div>
        <div class='content'>
            <div class="comp wrapper">
                <div class="comp btn c1" @click="selectComp('uncomp')" :class="{selected:selectedComp=='uncomp'}">Uncomplicated</div>
                <div class="comp btn c2" @click="selectComp('comp')" :class="{selected:selectedComp=='comp'}">Complicated</div>
                <div class="clear"></div>  
            </div>

            <div class="age wrapper">
                <div class="age btn c1" @click="selectAge('1')" :class="{selected:selectedAge=='1'}">&lt;48小時</div>
                <div class="age btn c2" @click="selectAge('2')" :class="{selected:selectedAge=='2'}">48-96小時</div>
                <div class="age btn c3" @click="selectAge('3')" :class="{selected:selectedAge=='3'}">&gt;96小時</div>
                <div class="clear"></div>  
            </div>

            <div class="table wrapper">
                <table class='content'>
                    <tr>
                        <th class="col1">出生體重(g)</th>
                        <th class="col2" v-html="headerPT"></th>
                        <th class="col3" v-html="headerPheresis"></th>
                    </tr>
                    <tr @click="selectGroup(0)" :class="{selectedTR:selectedGroup===0}">
                        <td class="col1">&lt;1000</td>
                        <td class="col2" v-html="content[0].pt"></td>
                        <td class="col3" v-html="content[0].pheresis"></td>
                    </tr>
                    <tr @click="selectGroup(1)" :class="{selectedTR:selectedGroup===1}">
                        <td class="col1">1000-1250</td>
                        <td class="col2" v-html="content[1].pt"></td>
                        <td class="col3" v-html="content[1].pheresis"></td>
                    </tr>
                    <tr @click="selectGroup(2)" :class="{selectedTR:selectedGroup===2}">
                        <td class="col1">1250-1499</td>
                        <td class="col2" v-html="content[2].pt"></td>
                        <td class="col3" v-html="content[2].pheresis"></td>
                    </tr>
                    <tr @click="selectGroup(3)" :class="{selectedTR:selectedGroup===3}">
                        <td class="col1">1500-1999</td>
                        <td class="col2" v-html="content[3].pt"></td>
                        <td class="col3" v-html="content[3].pheresis"></td>
                    </tr>
                    <tr @click="selectGroup(4)" :class="{selectedTR:selectedGroup===4}">
                        <td class="col1">2000-2499</td>
                        <td class="col2" v-html="content[4].pt"></td>
                        <td class="col3" v-html="content[4].pheresis"></td>
                    </tr>
                </table>
            </div>

            <div class="order wrapper">
                <div class="order-content" v-html="order"></div>
            </div>
        </div>
        <div class="content" v-show='testMode'>
            <div class="graph wrapper">
                <svg id="graph"></svg>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="vm.js"></script>
</html>
