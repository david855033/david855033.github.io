<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NTISS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript" src="d3.js"></script>
    
</head>
<body>
    <h1>NTISS快打高手</h1>
    <div id="app">
        <div id="leftCol">
            <table v-for='(table,index) in leftCol' :class='"table"+index'>
                <tr>
                    <th colspan="4">{{table.tableName}}</th>
                </tr>
                <tr v-for='row in table.items' @click="checkSameGroup(table,row)" :class='{trSelected:row.selected,hoverable:row.name}'>
                    <td class="spacing"></td>
                    <td class='name'>{{row.name}}</td>
                    <td :class='row.selected?"selectedScore":"nonSelectedScore"'>{{row.score}}</td>
                    <td class="spacing"></td>
                </tr>
            </table>
        </div>
       <div id="rightCol">
            <table v-for='(table,index) in rightCol' :class='"table"+(index+4)'>
                <tr>
                    <th colspan="4">{{table.tableName}}</th>
                </tr>
                <tr v-for='row in table.items'  @click="checkSameGroup(table,row)"  :class='{trSelected:row.selected,hoverable:row.name}'>
                    <td class="spacing"></td>
                    <td class='name'>{{row.name}}</td>
                    <td :class='row.selected?"selectedScore":"nonSelectedScore"'>{{row.score}}</td>
                    <td class="spacing"></td>
                </tr>
            </table>
            <div class='sum'>總分：{{totalScore}}</div>
        </div>
        <div class='clear'></div>
    </div>
    
</body>
    <script type="text/javascript" src="vm.js"></script>
</html>
