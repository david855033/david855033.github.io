<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ped Dose</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="兒科劑量計算 Pediatric Dosage Calculator">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="vue@2.3.js"></script>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <link rel=stylesheet type="text/css" href="style.css">
    <script type="text/javascript" src="./PedDoseManager/data/vghtpe_stable.js"></script>
</head>

<body onload="Render()">
    <div id="app">
        <div id="header">
            <div class="menuButton" v-show="isMenuOnTop" @click="onMenuButtonClick();focusSearchBox();">&#8801;</div>
            <form id="ageForm" action="javascript:void(0);">
                <div>
                    <input type="text" placeholder="Age" class="age" id="age" v-model="age" width="100px" @keyup="OnAgeChange" onchange="app.onAgeValueChange()" autocomplete="off">
                <span v-if="!isAgeInDay">y</span>
                </div>
            </form>
            <form action="javascript:void(0);">
                <div>
                    <input type="text" placeholder="BW" class="bw" id="bw" v-model="bw" width="100px" @keyup="OnBWChange" onchange="app.onBWValueChange()" autocomplete="off">
                    <span v-if="!isBwInGram">kg</span>
                </div>
            </form>
            <div class="clearButton" @click="clearButton()">&#215;</div>
        </div>
        <div id="headspacer"></div>
        <transition name="guideAni" key="guide">
            <div class="guide" v-if="showGuide" @click="showGuide=false">輸入"X"d表示"X"天大，"X"g表示"X"克重</div>
        </transition>
        <div class="wraper">
            <transition name="menu">    
                <div class="menu" v-show="isMenuShowed">
                    <div class="searchWrap">
                        <form id="searchForm" action="javascript:void(0);">
                            <input type="text" id="searchText" class="search" placeholder="Search"　v-model="searchText"  @keyup="onSearchKeyUp" onchange="app.onSearchTextChange()" autocomplete="off">
                        </form>
                        <div class="clearSearch" @click="onSearchClear()">x</div>
                        <div class="clearboth"></div>
                    </div>
                    <ul>
                        <li v-for="item in searchList" v-bind:class="[item==searchText?'li-focused':'']" @click="isMenuShowed=!(searchText==item&&isMenuOnTop);searchText=item;onSearchTextChange();if(realTimeRender){focusSearchBox();}else{blurSearchBox();}"><span>{{item}}</span></li>
                    </ul>
                </div>
            </transition>
            
            <div class="content" v-bind:class="{'content-menuShowed':isMenuShowed&&!isMenuOnTop}">
               <transition-group name="list" tag="div">
                  
                    <div v-for="(item,index) in drugList" v-if="checkAgeAndBW(item)&&checkSearchText(item)&&(!focused||item.drugName==focused)" v-bind:key="item">
                        <div v-bind:id="['d'+index]" class="container" v-bind:class="[item.drugName==focused?'container-focused':'']">
                            <div class="top">  
                                <div class="left" @click="onContainerClick(item.drugName)">
                                    <div class="drugName" v-html="item.drugName">
                                    </div>
                                    <div class="indication" v-html="item.indication">
                                    </div>
                                </div>
                                
                                <div class="right">
                                    <div class="row" v-if="checkAgeAndBW(ind)" v-bind:class="[checkAgeAndBW(ind)?'active':'inactive']" v-for="(ind,rowindex) in item.content" >
                                        <div class="description" v-html="ind.description"></div>
                                        <div class="dosage" v-html="ind.dosage"></div>
                                        <div v-bind:id="['d'+index+'i'+rowindex]" class="calculated" :class="{withadjust:ind.adjustable}" v-if="showCaculated&&ind.calculated" v-html="ind.calculated" @click="toggleAdjust(ind)">
                                        </div>
                                        <div class="adjustDrop" v-if="!ind.showAdjust&&ind.adjustable&&showCaculated&&ind.calculated" @click="toggleAdjust(ind)">&#8801;</div>
                        
                                        <div class="adjust" v-if="ind.showAdjust&&showCaculated&&ind.calculated">
                                            <button class="plus" @click="adjustIncrease(ind,index,rowindex)"><span>▲</span></button>
                                            <button class="minus" @click="adjustDecrease(ind,index,rowindex)"><span>▼</span></button>
                                            <button class="reset" @click="adjustReset(ind,index,rowindex)"><span>◉</span></button>
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                            <div class="bot">
                                <div class="info" v-if="item.info" v-html="item.info"></div>
                                <div class="ref">{{item.reference}}</div>
                            </div>
                        </div>
                    </div>
               </transition-group>
               
                <div class="disclaim">僅供研究參考用，作者不對任何因<br>使用本網站資訊所造成的損失負責</div>
                <div class="disclaim">Authors:台北榮總 羅宇成 蔡宛蓉</div>
                <div class="disclaim">Contact: david855033@gmail.com</div>
                <div class="disclaim">Copyright © 2017 喵姑studio All rights reserved.</div>
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="vueVM.js"></script>
</html>
