<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ped Dose Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="./javascripts/vue@2.3.js"></script>
    <script type="text/javascript" src="./javascripts/jquery-3.2.1.js"></script>
    <link rel=stylesheet type="text/css" href="./stylesheets/manager.css">
</head>
<body>
    <div id="app">
        This is manager <br>
        <form action="javascript:void(0)">
            <input type="text" v-model="dataset"></input>
            <button @click="getjson">get</button>
            <button @click="postjson">post</button>
        </form>
        <br>
        <div id="result">
            <div v-for="item in drugList" class="drugContent">
                 <form action="javascript:void(0)" class="block">
                    <textarea v-model="item.drugName" class="block"> </textarea>
                    <textarea v-model="item.indication" class="block"> </textarea>
                    <input v-model="item.ageLimitL" class="block">
                    <input v-model="item.bwLimitU" class="block">
                    <input v-model="item.ageLimitL" class="block">
                    <input v-model="item.bwLimitU" class="block">
                            <div v-for="row in item.content" class="indicationContent">
                                <input v-model="row.description" class="block">
                                <input v-model="row.dosage" class="block">
                                <textarea v-model="row.equation" class="block"></textarea>
                                <input v-model="row.ageLimitL" class="block">
                                <input v-model="row.bwLimitU" class="block">
                                <input v-model="row.ageLimitL" class="block">
                                <input v-model="row.bwLimitU" class="block">
                            </div>
                    <textarea v-model="item.info" class="block"></textarea>
                    <textarea v-model="item.reference" class="block"></textarea>
                    <input v-model="item.tag" class="block">
                 </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./javascripts/manager.js"></script>
</html>
